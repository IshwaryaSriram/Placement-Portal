<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="resumestyle.css" rel="stylesheet" type="text/css">
    <title>Student Resume</title>
  </head>
  <body>
  <div class="container">
    <div class="title">Resume Details</div>
    <div class="content">
      <form action="formsub.php" method="POST" enctype="multipart/form-data" autocomplete="off">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Student ID</span>
            <input type="text" name="studentid" placeholder="Enter your ID" required id="studentid">
          </div>
          <div class="input-box">
            <span class="details">Resume ID</span>
            <input type="text" name="rno" placeholder="Enter your resume number" required>
          </div>

          <div class="input-box">
            <span class="details">Department</span>
            <input type="text" name="dept" placeholder="Enter your Department" required id="Department">
          </div>

          
          <div class="input-box">
            <span class="details">Year of Graduation</span>
            <input type="text" name="gradyear" placeholder="Enter year of Graduation" required id="Department">
          </div>


          <div class="row" >
            
            <div class="input-float"> 
              <span class="mark">CGPA</span>
              <input type="number" step="0.01" name="gpa" placeholder="Enter your CGPA" required>
            </div>

            <div class="input-float">
              <span class="mark">Class 12 percentage</span>
              <input type="number" step="0.01" name="mark12" placeholder="Enter %" required>
            </div>

            <div class="input-float">
              <span class="details">Class 10 percentage</span>
              <input type="number" step="0.01" name="mark10" placeholder="Enter %" required>
            </div>

         </div>

          
        <div class ="input-box input-file">
          <span class="details">Uplaod Resume</span>
          <p style="color: grey; font-size: smaller;">Upload .pdf file</p>
          <label for="file-upload" class="custom-file-upload">
            Upload
        </label>
        <input id="file-upload" type="file" name="resumefile" required accept=".pdf" />/>
         
        </div>
        
        
        <div class="button">
          <input type="submit" name="ressub" value="Submit" style="width:200px;margin-top: 15px;">
        </div>
      </form>
    </div>
  </div>

</body>
</html>

</html>
